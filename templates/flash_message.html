{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="panel-style flash-message">
            <ul>
                {% for message in messages %}
                <li> 
                    <strong> 
                        {{message}} 
                    </strong>
                </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
